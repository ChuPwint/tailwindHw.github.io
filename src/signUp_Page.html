<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="../dist/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Inknut+Antiqua&family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="py-10 px-5 md:px-16">
            <p class="mb-1 text-3xl">Create Your Account</p>
            <p class="text-xl">Please fill this information for SignUp</p>
        </div>
        <div class="px-5 text-center md:flex md:justify-between md:px-7">
            <div class="md:w-[40%]">
                <input type="text" placeholder="Name" class="w-[85%] h-12 border-2 border-[#15D69C] rounded-2xl text-xl py-2 px-5 m-4">
                <input type="email" placeholder="Email Id" class="w-[85%] h-12 border-2 border-[#15D69C] rounded-2xl text-xl py-2 px-5 m-4 ">
                <input type="text" placeholder="Phone No." class="w-[85%] h-12 border-2 border-[#15D69C] rounded-2xl text-xl py-2 px-5 m-4 ">
                <input type="password" placeholder="Password" class="w-[85%] h-12 border-2 border-[#15D69C] rounded-2xl text-xl py-2 px-5 m-4">
                <input type="password" placeholder="Confirm Password" class="w-[85%] h-12 border-2 border-[#15D69C] rounded-2xl text-xl py-2 px-5 m-4">
                <div class="my-6">
                    <a href="./abouUs1.html" class="w-[85%] bg-[#15D69C] text-2xl text-center text-white px-[6.7rem] py-2 font-semibold rounded-full md:px-52">Sign Up</a>
                </div>
                <div class="text-center m-5">
                    <p class="text-lg">Already have an account? <a href="./login_Page.html" class="text-[#15D69C] font-bold underline">Login</a></p>
                    <p class="text-center font-bold text-lg mt-4">OR</p>
                    <div class="flex justify-center m-1">
                        <img class="m-5" src="../images/facebook.png" alt="">
                        <img class="m-5" src="../images/twitter.png" alt="">
                        <img class="m-5" src="../images/social.png" alt="">
                    </div>
                </div>
            </div>
            <div>
                <img src="../images/wavy-man-creating-a-website-1.png" alt="" class="hidden pr-14 md:block md:w-[35rem]">
            </div>
        </div>
        
    </body>
</html>
